<!DOCTYPE html>
<html lang="es">
<head>

    <br>

    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0e0ff; 
            position: relative; 
        }

        h1 {
            margin-bottom: 40px; 
            color: #333; 
            position: relative;
            top: -20px; 
            text-align: center; 
            z-index: 1; 
        }

        .collage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }

        .collage img {
            position: absolute;
            width: 200px; 
            height: auto;
            opacity: 0.8; 
            border-radius: 10px; 
        }

        /* Posicionamiento aleatorio de im√°genes */
        .collage img:nth-child(1) { top: 5%; left: 5%; }
        .collage img:nth-child(2) { top: 10%; left: 20%; }
        .collage img:nth-child(3) { top: 15%; left: 35%; }
        .collage img:nth-child(4) { top: 20%; left: 50%; }
        .collage img:nth-child(5) { top: 25%; left: 65%; }
        .collage img:nth-child(6) { top: 30%; left: 80%; }
        .collage img:nth-child(7) { top: 35%; left: 10%; }
        .collage img:nth-child(8) { top: 40%; left: 25%; }
        .collage img:nth-child(9) { top: 45%; left: 40%; }
        .collage img:nth-child(10) { top: 50%; left: 55%; }
        .collage img:nth-child(11) { top: 55%; left: 70%; }
        .collage img:nth-child(12) { top: 60%; left: 85%; }
        .collage img:nth-child(13) { top: 15%; left: 15%; }
        .collage img:nth-child(14) { top: 25%; left: 30%; }
        .collage img:nth-child(15) { top: 35%; left: 45%; }
        .collage img:nth-child(16) { top: 45%; left: 60%; }
        .collage img:nth-child(17) { top: 55%; left: 75%; }
        .collage img:nth-child(18) { top: 10%; left: 50%; }
        .collage img:nth-child(19) { top: 20%; left: 70%; }
        .collage img:nth-child(20) { top: 30%; left: 80%; }

        .flower-container {
            display: flex; 
            gap: 20px; 
            z-index: 1; 
        }

        .flower {
            position: relative;
            width: 200px;
            height: 200px;
            animation: rotate 10s linear infinite; 
            transform-origin: center center; 
        }

        .petal {
            position: absolute;
            width: 40px; 
            height: 100px;
            background-color: #ffeb3b;
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-50%); }
        .petal:nth-child(2) { transform: rotate(45deg) translateY(-50%); }
        .petal:nth-child(3) { transform: rotate(90deg) translateY(-50%); }
        .petal:nth-child(4) { transform: rotate(135deg) translateY(-50%); }
        .petal:nth-child(5) { transform: rotate(180deg) translateY(-50%); }
        .petal:nth-child(6) { transform: rotate(225deg) translateY(-50%); }
        .petal:nth-child(7) { transform: rotate(270deg) translateY(-50%); }
        .petal:nth-child(8) { transform: rotate(315deg) translateY(-50%); }

        .flower-center {
            position: absolute;
            width: 60px; 
            height: 60px; 
            background-color: #ffb300;
            border-radius: 50%;
            top: 50%; 
            left: 13%; 
            transform: translate(-50%, -50%); 
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
